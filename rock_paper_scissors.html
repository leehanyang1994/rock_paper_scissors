<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
for (let i=0;i<5;i++){
//function computerPlay that returns rock paper or scissors
        //Math random to select random number between 1-3
        //use switch case 1-3 to select what computer play selection is

    const computerPlay = () =>{
        let random = Math.floor(Math.random()*3)+1;
        
        switch (random){
            case 1:
                return "rock";
            case 2:
                return "paper";
            case 3:
                return "scissors";
        }
    }

    //function that plays one round, taking parameters (playerSelection, computerSelection).
        //prompt for player selection (changing it to toLowerCase)
        //computerSelection is computerPlay();
        //if statements to determine winner or loser.
        //returns a string that declares winner and loser

    const playerSelection = prompt("What is your selection? Rock Paper or Scissors?").toLowerCase();
    const computerSelection = computerPlay();

    //console.log(playerSelection);
    //console.log(computerSelection);

    const playRound = (playerSelection, computerSelection)=>{

        if (playerSelection == "rock" && computerSelection == "scissors"){
            return "You Win! Rock beats Scissors";
        } else if (playerSelection == "rock" && computerSelection == "paper"){
            return "You Lose! Paper beats Rock";
        } else if (playerSelection == "paper" && computerSelection == "rock"){
            return "You Win! Paper beats Rock"
        } else if (playerSelection == "paper" && computerSelection == "scissors"){
            return "You Lose! Scissors beats Paper"
        } else if (playerSelection == "scissors" && computerSelection == "rock"){
            return "You Lose! Rock beats Scissors"
        } else if (playerSelection == "scissors" && computerSelection == "paper"){
            return "You Win! Scissors beats Paper"
        } else {
            return "Draw!"
        }
    }

    console.log(playRound(playerSelection,computerSelection));
}
    //game function that plays 5 rounds
    //console.log the results of each round

    




    </script>
</body>
</html>
